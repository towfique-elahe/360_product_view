<html lang="en">

<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>360 Product View</h1>
        </header>

        <!-- product viewer -->
        <div id="product_viewer"></div>

        <!-- footer -->

        </footer>

    <script src="/product_viewer.js"></script>
    <script>
        var productViewer = new ProductViewer({
            element: document.getElementById('product_viewer'),
            imagePath: './product',
            filePrefix: 'img',
            fileExtension: '.jpg'
        });

        ProductViewer.once('loaded', function () {
            ProductViewer.animate360();
        })
    </script>
</body>

</html>
